<!DOCTYPE html>
<html>
<head>
    <title>个人资料</title>
    <link href="./stylesheets/bootstrap-grid.css" rel="stylesheet"/>
    <link href="./stylesheets/personality.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta charset="utf-8"/>
</head>
<body>
    <div class="personal-info col-xxs-12">
        <div class="cell col-xxs-12">
            <div class=" col-xxs-4">头像</div>
            <div class="head col-xxs-3 col-xxs-offset-2">
                <img src="./images/person.jpg">
            </div>
        </div>
        <div class="cell col-xxs-12">
            <div class=" col-xxs-4">昵称</div>
            <div class="nickname col-xxs-6 col-xxs-offset-2">
                <div class="value"  data-type="nickname" data-value="SHU">
                    SHU
                </div>
                <div class="btn-group">
                    <div><input class="sure" type="button" value="确定"/></div>
                    <div><input class="cancel" type="button" value="取消"/></div>
                </div>
            </div>
        </div>
        <div class="cell col-xxs-12">
            <div class=" col-xxs-4">微信账号</div>
            <div class="weix_account col-xxs-6 col-xxs-offset-2" >
                <div class="value"  data-type="weix_account" data-value="weix_478283225">
                    weix_478283225(猛戳复制)
                </div>
                <div class="btn-group">
                    <div><input class="sure" type="button" value="确定"/></div>
                    <div><input class="cancel" type="button" value="取消"/></div>
                </div>
            </div>
        </div>
        <div class="cell col-xxs-12">
            <div class=" col-xxs-4">性别</div>
            <div class="col-xxs-6 col-xxs-offset-2">
                <div class="value"  data-type="sex" data-value="男">
                    男
                </div>
                <div class="btn-group">
                    <div><input class="sure" type="button" value="确定"/></div>
                    <div><input class="cancel" type="button" value="取消"/></div>
                </div>
            </div>
        </div>
        <div class="cell col-xxs-12">
            <div class=" col-xxs-4">城市</div>
            <div class="col-xxs-6 col-xxs-offset-2">
                <div class="value"  data-type="city" data-value="深圳市">
                    深圳市
                </div>
                <div class="btn-group">
                    <div><input class="sure" type="button" value="确定"/></div>
                    <div><input class="cancel" type="button" value="取消"/></div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="javascripts/jquery.js"></script>
<script src="javascripts/personality.js"></script>
</html>
